<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Azartschool</title>
  </head>
  <body>
    <!-- Head -->
    <div class="container-fluid" id="head" data-vide-bg="video/camera" data-vide-options="position: 0% 50%">
        <button>Sign in</button>
    </div>

    <!-- About Azart -->
    <div class="container-fluid" id="aboutAzart"></div>

    <!-- About Curse -->
    <div class="container-fluid" id="aboutCurse">
      <div class="photo">
        <!-- <img src="./img/MacBook Pro 2.1_macbookpro15_front.jpg" alt="" width="700px" class="w100"> -->
      </div>
    </div>

    <!-- Advantages -->
    <div class="container-fluid" id="advantages"></div>

    <!-- Photo Galery -->
    <div class="container-fluid" id="photoGalery"></div>

    <!-- Mesage -->
    <div class="container-fluid" id="mesage"></div>

    <!-- Contacts -->
    <div class="container-fluid" id="contacts"></div>

    <!-- Map -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery.vide.min.js"></script>
  </body>
</html>
